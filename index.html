<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="popup grid-2">
    <div class="popup__left-side"></div>
    <div class="popup__right-side">
      <p class="popup__subtitle">perfume</p>
      <h1 class="popup__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="popup__caption">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="popup__price grid-2">
        <p class="discount__price">$149.99</p>
        <p class="original__price">$169.99</p>
      </div>
      <button class="popup__btn"> <img src="/images/icon-cart.svg">Add to Cart</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kashif Ford</a>.
  </div>
</body>
</html>
